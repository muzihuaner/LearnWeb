<h1>表单进阶-复选框</h1>
<div>

        <div><input type="checkbox" name="group">玩牌</div>

        </div>
        <div><input type="checkbox" name="group" id="houduan">
            <label for="houduan">后端</label>
        </div>
        <div><input type="checkbox" name="group" id="yunwei">
            <label for="yunwei">运维</label>
        </div>
        <div><input type="checkbox" name="group" id="yunying">
            <label for="yunying">运营</label>
        </div>
    </div>
