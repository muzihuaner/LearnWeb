<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <div>请截图说明</div>
    <div>
        <!--    上传文件-->
        <input type="file" name="" id="">
    </div>

    <form action="">
        <!--    图片按钮-->
        <input type="image" src="submit.png" width="30px">
    </form>
</div>

    <input type="radio" disabled>不满意

    <input type="text" disabled value="111111">
    <input type="text" readonly value="222">
</div>

</body>
</html>
