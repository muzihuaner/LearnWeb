<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    .box1{
        width: 200px;
        height: 200px;
        background: #ffa4b2;
        padding: 30px;
        border: 10px solid black;
        /*标准盒模型*/
        box-sizing: content-box;
    }
    .box2{
        width: 200px;
        height: 200px;
        background: #5adba3;
        padding: 30px;
        margin-top: 100px;
        border: 5px solid #0e3571;
        /*怪异盒模型*/
        box-sizing: border-box;
    }
    </style>
</head>
<body>

<div class="box1"></div>
<div class="box2"></div>
</body>
</html>
