<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>
    div>div{
      width: 100px;
      height: 100px;
      float: left;
    }
    .box1{
      background-color: yellow;
    }
    .box2{
      background-color: red;
    }
    .box{
      width: 300px;
      height: 300px;
      background-color: #ffa4b2;
      /*clear: left;*/
    }
    .container{
      /*height: 100px;*/
      overflow: hidden;
    }
  /*
  1.写固定高度
  2.清浮动 clear:none left right both
  3.当前浮动元素后面补一个盒子，不设置宽高，style="clear: left"
  4.overflow: hidden;
  */
  </style>
</head>
<body>
<div class="container">
  <div class="box1"></div>
  <div class="box2"></div>
</div>
<!--<div style="clear: left"></div>-->
<div class="box"></div>
</body>
</html>
