<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<form action="">
<!--
autofocus 获取焦点
required 必填项
multiple 属性规定输入字段可选择多个值。
如果使用该属性，则字段可接受多个值。
pattern 正则表达式
-->
    <div>用户名:<input type="text" autofocus required pattern="[1][3,4,5,7,8][0-9]{9}" placeholder="请输入手机号" name="user"></div>
    <div>邮箱:<input type="email" name="email" required multiple></div>
    <input type="submit" value="提交">
</form>
</body>
</html>
