<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

<form action="" method="get">
    <!--颜色选择-->
    <input type="color">
    <!--邮箱-->
    <p>电子邮箱:</p>
    <input type="email" placeholde+r="E-mail">
    <br>
    <!--  URL-->
    <p>网址:</p>
    <input type="url" placeholder="Url">
    <!--    手机上调用拨号键盘-->
    <p>手机号:</p>
    <input type="tel">
    <!--滑块效果-->
    <p>滑块效果</p>
    <input type="range" name="range" min="0" max="1000" step="10">
    <!--    数字-->
    <input type="number" min="0" max="20" step="2">
    <!--搜索-->
    <input type="search">
    <!--日期选择-->
    日期：<input type="date"><br>
    月份:<input type="month"><br>
    周数：<input type="week"><br>
    本地时间：<input type="datetime-local" name="datetime">


    <br>
    <input type="submit" value="提交">
</form>


</body>
</html>
