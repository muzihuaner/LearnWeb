<!doctype html>
<!--语言-->
<html lang="en">
<head>
<!--    编码-->
    <meta charset="UTF-8">
<!--    中文编码 GB2312-->
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML学习-Day0</title>
</head>
<body>
<!--文本Tag-->
<h1>一级标题</h1>
<h2>二级标题</h2>
<h3>三级标题</h3>
<h4>四级标题</h4>
<h5>五级标题</h5>
<h6>六级标题</h6>
<!--段落标签-->
<p>我是段落</p>
<!--水平线-->
<hr>
<!--加粗-->
<b>加粗</b>
<strong>强调</strong>
<!--斜体-->
<em>斜体</em>
<i>斜体</i>
<!--删除线-->
<s>删除线</s>
<del>删除线</del>
<!--拓展-->
<u>下划线</u>
<sub>下标</sub>
<sup>上标</sup>
</body>
</html>
