<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 无序列表 -->
    <!-- 
        type：disc,circle,square none(用的多)
     -->
    <ul type="circle">
        <li>无序列表</li>
        <li>无序列表</li>
    </ul>
    <!-- 有序列表 -->
    <!-- 1.ol里只能放li
        2.type:1,a,A,i,I
        start: 从哪里开始，只能是数字

     -->
    <ol type="1" start="1">
        <li>有序列表</li>
        <li>有序列表</li>
    </ol>

    <!-- 自定义列表 -->
    <dl>
        <dt><img src="https://images.unsplash.com/photo-1638913976954-8f7b612867c2?ixlib=rb-1.2.1&ixid=MnwxMjA3fDF8MHxlZGl0b3JpYWwtZmVlZHwxfHx8ZW58MHx8fHw%3D&auto=format&fit=crop&w=500&q=60" alt="" width="200px"></dt>
        <dd>我是文字</dd>
    </dl>
    <dl>
        <dt><img src="https://images.unsplash.com/photo-1638913976954-8f7b612867c2?ixlib=rb-1.2.1&ixid=MnwxMjA3fDF8MHxlZGl0b3JpYWwtZmVlZHwxfHx8ZW58MHx8fHw%3D&auto=format&fit=crop&w=500&q=60" alt="" width="200px"></dt>
        <dd>我是文字</dd>
    </dl>
</body>
</html>
